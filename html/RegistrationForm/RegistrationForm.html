<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
        <br>
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="PWConfirm">PW Confirm:</label>
        <input type="password" id="PWConfirm" name="PWConfirm">
        <br>
        <label for="Birthday">Birthday:</label>
        <input type="date" id="Birthday" name="Birthday">
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="female">
        <label for="decline">Prefer not to say</label>
        <input type="radio" id="decline" name="decline">
        <br>
        <p>A short description of yourself:</p>
        <textarea name="description"></textarea>
        <br>
        <label for="favoriteLanguage">Favorite Language:</label>
        <select name="favoriteLanguage" id="favoriteLanguage">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
        </select>
        <br>
        <input type="submit" value="Submit!">
    </form>
</body>
</html>
