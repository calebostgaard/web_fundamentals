        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){   
                var  mn = $(".page-head");
                mns = "page-head-scrolled";
                hdr = $('.page-head').height();

                $(window).scroll(function() {
                if( $(this).scrollTop() > hdr ) {
                    mn.addClass(mns);
                } else {
                    mn.removeClass(mns);
                }
                });
                
                $("#home").click(function(event){
                event.preventDefault();
                $('html, body').animate({
                scrollTop: $("#navigation").offset().top}, 1000);
                });
                
                $("#nature").click(function(event){
                event.preventDefault();
                $('html, body').animate({
                scrollTop: $("#naturesection").offset().top}, 1000);
                });

                $("#street").click(function(event){
                event.preventDefault();
                $('html, body').animate({
                scrollTop: $("#streetsection").offset().top}, 1000);
                });

                $("#tech").click(function(event){
                event.preventDefault();
                $('html, body').animate({
                scrollTop: $("#techsection").offset().top}, 1000);
                });
            })
        </script>
    </head>
